# \u82E5\u914D\u7F6E\u670D\u52A1\u4E2D\u5FC3\u8BBE\u7F6E\u4E86\u5B89\u5168\u4FDD\u62A4\uFF0C\u5BA2\u6237\u7AEF\u8981\u8BBE\u7F6E\u914D\u7F6E\u670D\u52A1\u4E2D\u5FC3\u7684\u8D26\u53F7\u5BC6\u7801\u624D\u80FD\u83B7\u53D6\u914D\u7F6E\u4FE1\u606F
spring.cloud.config.username=admin
spring.cloud.config.password=admin



#\u4EE5\u4E0B\u662F\u91C7\u7528\u670D\u52A1\u53D1\u73B0\u6A21\u5F0F\u8FDE\u63A5\u914D\u7F6E\u4E2D\u5FC3

# \u6CE8\u518C\u4E2D\u5FC3\u7528\u6237\u540D\u3001\u5BC6\u7801
user-password=caliven:caliven
# \u8BBE\u7F6E\u6CE8\u518C\u4E2D\u5FC3\uFF1Aeureka\u6CE8\u518C\u670D\u52A1\u96C6\u7FA4
eureka.client.serviceUrl.defaultZone=http://${user-password}@peer1:9001/eureka/,http://${user-password}@peer2:9002/eureka/

#\u5F00\u542F\u901A\u8FC7\u670D\u52A1\u6765\u8BBF\u95EEConfig Server\u7684\u529F\u80FD
spring.cloud.config.discovery.enabled=true
#\u6307\u5B9A\u914D\u7F6E\u4E2D\u5FC3\u6CE8\u518C\u7684\u670D\u52A1\u540D
spring.cloud.config.discovery.service-id=config-server
#\u6307\u5B9Agit\u4E2D\u7684\u8BBF\u95EE\u8D44\u6E90\uFF08\u8FD9\u4E2A\u548C\u4E0A\u9762\u4F7F\u7528uri\u65B9\u5F0F\u8BBF\u95EE\u914D\u7F6E\u4E2D\u5FC3\u4E00\u6837\uFF09
spring.cloud.config.profile=test
spring.cloud.config.label=master
