
server.port=8086
# actuator\u76D1\u63A7\u7AEF\u70B9\u5173\u95ED\u8BA4\u8BC1
management.security.enabled=false

# \u5B9E\u73B0\u5BA2\u6237\u7AEF\u4F18\u5148\u5224\u65ADConfig Server\u914D\u7F6E\u4E2D\u5FC3\u83B7\u53D6\u662F\u5426\u5F02\u5E38,\u5E76\u5FEB\u901F\u54CD\u5E94\u5931\u8D25\u5185\u5BB9
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.multiplier=1.2
spring.cloud.config.retry.initial-interval=2000
spring.cloud.config.retry.max-interval=3000
spring.cloud.config.retry.max-attempts=5


#\u8FD9\u91CC\u9700\u8981\u683C\u5916\u6CE8\u610F\uFF1A\u4E0A\u9762\u8FD9\u4E9B\u5C5E\u6027\u5FC5\u987B\u914D\u7F6E\u5728bootstrap.properties\u4E2D\uFF0C\u8FD9\u6837config-server\u4E2D\u7684\u914D\u7F6E\u4FE1\u606F\u624D\u80FD\u88AB\u6B63\u786E\u52A0\u8F7D\u3002\uFF08bootstrap.properties\u4E2D\u7531\u7236Spring ApplicationContext\u52A0\u8F7D\uFF09
#SpringBoot \u4E2D\u914D\u7F6E\u6587\u4EF6\u52A0\u8F7D\u987A\u5E8F\uFF1A\u5BF9\u4E8E\u672C\u5730jar\u5305\u4E4B\u5916\u7684\u914D\u7F6E\u6587\u4EF6\u52A0\u8F7D\u4F18\u5148\u4E8E\u672C\u5730jar\u5305\u5185\u7684\u914D\u7F6E\u52A0\u8F7D\u3002\u672C\u5730Jar\u4E2D\u7684\u91CD\u590D\u5185\u5BB9\u5C06\u4E0D\u518D\u88AB\u52A0\u8F7D\u3002

#\u5BF9\u5E94\u914D\u7F6E\u6587\u4EF6\u89C4\u5219\u4E2D\u7684{application}\u90E8\u5206
spring.application.name=config-client
